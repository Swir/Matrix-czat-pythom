<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat</title>
    <link rel="stylesheet" href="matrix_chat.css">
</head>
<body>
    <div id="chat-container">
        <ul id="messages" class="matrix-messages"></ul>
        <input id="messageInput" class="matrix-input" autocomplete="off" placeholder="Wpisz wiadomość..." />
        <button onclick="sendMessage()" class="matrix-button">Wyślij</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script src="matrix_chat.js"></script>
</body>
</html>
